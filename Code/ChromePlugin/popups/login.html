<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="stylesheet" href="../assets/lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body style="width: 380px">
<div class="header-box">
  <img src="../assets/images/logo.png" alt="logo" class="logo">
</div>
<div class="content-box login-box">
  <p>--使用权限系统账号登录--</p>
  <form id="login_form">
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon" id="user">U</span>
        <input type="text" id="username" class="form-control" placeholder="Username">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon" id="pass">P</span>
        <input type="password" id="password" class="form-control" placeholder="password">
      </div>
    </div>
    <div class="form-group">
      <p class="glyphicon glyphicon-tags error-tip">账号错误</p>
      <button type="button" class="btn btn-primary" data-loading-text="登录中..." id="login" >登录</button>
    </div>
  </form>
  <a href="http://xian.suntekcorps.com:8825/help/spider" class="btn btn-link" target="_blank">Need help with the plugin?</a>
</div>
<script src="../assets/lib/jquery.min.js"></script>
<script src="../assets/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../script/popups/login.js"></script>
</body>
</html>
